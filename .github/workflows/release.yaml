name: Release

on:
  workflow_dispatch:
    inputs:
      os_version:
        type: string
        description: "OS Version"
        default: "nightly"
      debian_release:
        type: choice
        required: true
        description: "Base Debian release"
        default: bookworm
        options:
          - bullseye
          - bookworm

jobs:
  build:
    strategy:
      matrix:
        build_arch: ["armhf", "arm64"]
    uses: ./.github/workflows/builder.yaml
    with:
      os_version: ${{ inputs.os_version }}
      debian_release: ${{ inputs.debian_release }}
      build_arch: ${{ matrix.build_arch }}
  draft-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: out/
          pattern: |
            berryos-*-image
          merge-multiple: true
      - name: Generate environment
        env:
          OS_VERSION: ${{ inputs.os_version }}
          DEBIAN_RELEASE: ${{ inputs.debian_release }}
        run: |
          echo "RELEASE_NAME=BerryOS ${DEBIAN_RELEASE^} ${OS_VERSION^}" >> "${GITHUB_ENV}"
          echo "ARTIFACT_SUFFIX=${DEBIAN_RELEASE,,}-${OS_VERSION//.}" >> "${GITHUB_ENV}"
      - name: Generate release-note
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.debian_release }}-${{ inputs.os_version }}
          name: ${{ env.RELEASE_NAME }}
          draft: true
          generateReleaseNotes: true
          artifacts: "out/*"
          allowUpdates: false
          skipIfReleaseExists: true
          updateOnlyUnreleased: true
          removeArtifacts: true
